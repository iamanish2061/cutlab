<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Failed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .failure-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      overflow: hidden;
      transform: scale(0);
      opacity: 0;
      animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .failure-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, #ff5858 0%, #f857a6 100%);
    }

    .crossmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      background: #ffecec;
      position: relative;
      margin-bottom: 25px;
      animation: bounceIn 0.6s ease-in-out;
    }

    .crossmark::before,
    .crossmark::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 5px;
      background-color: #e74c3c;
      transform-origin: center;
      opacity: 0;
    }

    .crossmark::before {
      transform: translate(-50%, -50%) rotate(45deg);
      animation: crossDraw 0.6s ease forwards 0.3s;
    }

    .crossmark::after {
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: crossDraw 0.6s ease forwards 0.5s;
    }

    h1 {
      color: #c0392b;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 28px;
    }

    p {
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
    }

    .retry-link {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(90deg, #ff5858 0%, #f857a6 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(248, 87, 166, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .retry-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(248, 87, 166, 0.4);
    }

    .retry-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .retry-link:hover::before {
      left: 100%;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      80% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes crossDraw {
      0% {
        width: 0;
        opacity: 0;
      }
      100% {
        width: 50px;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="failure-container">
    <div class="crossmark"></div>
    <h1>Transaction Failed</h1>
    <p id="error-message">An unknown error occurred. Please try again.</p>
    <a href="profile.html" class="retry-link">Try Again</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Parse error from URL
      const params = new URLSearchParams(window.location.search);
      const error = params.get("error");

      if (error) {
        document.getElementById("error-message").textContent = decodeURIComponent(error);
      }
    });
  </script>
</body>
</html>
