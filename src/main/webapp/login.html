<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />


    <title>Login Form</title>
    <link rel="stylesheet" href="css/LoginAndSignup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Playfair+Display:wght@700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  
    <!-- jQuery and jQuery UI (CDN) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    
</head>
<body>
		
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-section login-section">
              <form id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="login-email" autocomplete="username" required> 
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" autocomplete="current-password" required>
                    <span class="toggle-password" onclick="togglePassword('login-password', 'showPassword', 'hidePassword')" style="position:absolute; right:15px; top:22px; cursor:pointer;">
                        <i class="fas fa-eye" id="showPassword" style="display:none;" ></i>
                        <i class="fas fa-eye-slash" id="hidePassword"></i>
                    </span>
                </div>

                <div class="login-error-msg" id="login-error-msg">  </div>  
                <div class="forgot-password">
                    <a href="forgotPassword.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="login-btn">Log In</button>
              </form>
            </div>

            <!-- Signup Form -->
            <div class="form-section signup-section">
              <form id="signup-form">
                <h2>Create Account</h2>
                <div class="emailSection" id="emailSection">
                  <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" autocomplete="email" required>
                  </div>
                  <div><a id="sendCode">Send Code</a></div>
                  <div class="verificationCode" id="verificationCode" style="display:none;">
                    <div class="input-group">
                        <label for="random-generated-code">Enter code</label>
                        <input type="text" id="random-generated-code" name="random-generated-code" required>
                    </div>
                  </div>
          
                  <div class="signup-error-msg" id="email-signup-error-msg"></div>
                  <br>
                  <div class="incomplete-content next">
                    <h4 id="nextSection">Next &gt; </h4>
                  </div>
                </div>
                             
                <div class="passwordSection" id="passwordSection" style="display: none;">
                  <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" autocomplete="new-password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password', 'showPassword', 'hidePassword')" style="position:absolute; right:15px; top:22px; cursor:pointer;">
                        <i class="fas fa-eye" id="showPassword" style="display:none;" ></i>
                        <i class="fas fa-eye-slash" id="hidePassword"></i>
                    </span>
                  </div>
                  <div class="input-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" name="signup-confirm" autocomplete="new-password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-confirm', 'showConfirmPassword', 'hideConfirmPassword')" style="position:absolute; right:15px; top:22px; cursor:pointer;">
                        <i class="fas fa-eye" id="showConfirmPassword" style="display:none;" ></i>
                        <i class="fas fa-eye-slash" id="hideConfirmPassword"></i>
                    </span>  
                  </div>
              
                  <div class="signup-error-msg" id="password-signup-error-msg"></div>
                  <div class="incomplete-content prev">
                    <h4 onclick="toggleContentOfSignupForm('password')"> &lt; Prev</h4>
                  </div>
                  <br>
                  <button type="submit" class="btn" id="signup-btn">Sign Up</button>
                </div>
              </form>
            </div>

            <!-- Overlay -->
            <div class="overlay-container">
                <div class="overlay">
                  <div class="overlay-panel overlay-left">  <!-- yo div maa photo halna milxa -->
                    <h2>Welcome!</h2>
                    <p>Already have an account? Login to continue your journey with us.</p>
                    <button class="btn ghost" id="login">Login</button>
                  </div>

                  <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend!</h2>
                    <p>Don't have an account? Sign up and start your journey with us.</p>
                    <button class="btn ghost" id="signup">Sign Up</button>
                  </div>
                </div>
            </div>

        </div>
    </div>

    <div id="toast" class="toast"></div>

    
    <script src="js/CommonFunction.js"></script>
    <script src="js/LoginAndSignup.js"></script>
    
</body>
</html>
