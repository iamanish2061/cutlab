<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/signupAdditional.css">
</head>
<body>
	<div class="signup-container">

    <div class="form-container">
      <form id="signup-form" method="post" action="/cutlab/AdditionalSignupProcess">
        <h2>Fill Details</h2>

        <div class="form-group">
          <div class="full-name">
            <div class="half-name">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" oninput="checkName('First Name','firstName')" required>
            </div>
            
            <div class="half-name">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" oninput="checkName('Last Name','lastName')" required>
            </div>
          </div>
          <div class="error" id="nameError"></div>
        </div>
          

          <div class="form-group">
            <label>Gender</label>
            <div class="gender-group" id="genderGroup">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="others"> Others</label>
            </div>
            <div class="error" id="genderError"></div>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" oninput="checkDate('dob')" placeholder="YYYY-MM-DD" required>
            <div class="error" id="dobError"></div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" oninput="checkAddress('address')" required>
            <div class="error" id="addressError"></div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" oninput="checkPhone('phone')" required>
            <div class="error" id="phoneError"></div>
          </div>

          <button type="submit" id="submitForm">Submit</button>
      </form>
    </div>

    <div id="toast" class="toast"></div>
        
  </div>


  
<script src="js/Validations.js"></script>
<script src="js/signupAdditional.js"></script>
    
</body>
</html>
